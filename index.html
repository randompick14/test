<body>
    <div class="container">
        <h1>Random Object Picker plus</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <input type="text" id="userInput" placeholder="Enter one object once"> 
        <br><button id="sendButton">Input!</button>
        <br><button id="pickButton">Pick Random!</button>
        <br><button id="resetButton">Reset</button>
        </div>
        <p id="output"></p>
    </div>
    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            const messages = document.getElementById('messages');
        if (userInput.trim() !== '') {
        // Create a new message element
            const messageElement = document.createElement('div');
            messageElement.textContent = userInput;
            messages.appendChild(messageElement);
            userInputs.push(userInput);
        // Clear the input field
        document.getElementById('userInput').value='';

        // Scroll to the bottom of the messages container
        messages.scrollTop = messages.scrollHeight;
    }
});
        document.getElementById('pickButton').addEventListener('click', function() { 
            const output = document.getElementById('output');
            if (clickCount == 0){
                output.textContent = `Randomly picked item: ${userInputs[0]}`;
            }
            else if (userInputs.length > 0) {
                const randomIndex = Math.floor(Math.random() * userInputs.length);
                const randomItem = userInputs[randomIndex];

                output.textContent = `Randomly picked item: ${randomItem}`;
            } else {
                output.textContent = 'No items to pick from!'
            }
            clickCount++;
        });
        document.getElementById('resetButton').addEventListener('click', function() { 
            userInputs.length = 0;
            document.getElementById('messages').innerHTML = ''
            document.getElementById('output').textContent = ''
            clickCount = 0;
        });
        const userInputs = [];
        let clickCount = 0;
        </script>
